<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}"
      th:lang="${lang}">
<head th:fragment="htmlhead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Андрей Загайнов. Приложение с Spring Security</title>

    <!-- Ссылка на внешний CSS файл Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Андрей Загайнов</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Главная</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin/new}">Создать пользователя</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin}">Список пользователей</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/user}">Профиль</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a type="button" th:href="@{/logout}" class="btn btn-outline-light">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="mt-5">Zaggi</h1>
            <p class="lead">Практическая задача</p>
            <ul class="list-unstyled">
                <li>Spring MVC</li>
                <li>Hibernate</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a type="button" th:href="@{/admin}" class="btn btn-secondary bg-secondary text-white">Список пользователей</a>
        </div>
    </div>
</div>

<th:block th:fragment="footer">
    <!-- Подключение jQuery и Bootstrap JS с CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>
